<app-navbar></app-navbar>
<div class="container mx-auto my-16">
    <div class="grid grid-cols-2 gap-5">
        <div class="shadow-lg border-2 border-gray-900">
            <img [src]="site.siteImgUrl" alt="">
            <h3 class="text-xl font-bold p-3">{{site.siteName}}</h3>
            <div class="grid grid-cols-3 gap-3 my-1 p-3">
                <div class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
                    {{site.siteUrl}}
                </div>
            </div>
        </div>

        
        

        <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
            <div *ngIf="isSuccess && this.alertMessage" class="p-5 my-3 bg-green-200 text-lg">
                {{this.alertMessage}}
            </div>
            <h2 class="text-3xl text-center"> {{this.formState}} New user & Password</h2>
            <p class="text-center"> You can {{this.formState}} new user and password from the below form</p>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Email</label>
                    <input type="email" [(ngModel)]="userDet.emailId" name="emailId" class="border-2 border-gray-900 p-2 rounded-lg w-full">          
                </div>
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Username</label>
                    <input type="text" name="userName" [(ngModel)]="userDet.userName" class="border-2 border-gray-900 p-2 rounded-lg w-full">          
                </div> 
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Password</label>
                    <input type="password" name="password" [(ngModel)]="userDet.password" class="border-2 border-gray-900 p-2 rounded-lg w-full">          
                </div>

                <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"> 
                    {{this.formState}} New Password
                </button>
            </form>
        
        </div>
    </div>

    <div class="grid grid-cols-1 mt-10">
        <table class="border-2 border-gray-900">
            <thead>
                <tr class="bg-gray-200 p-52 h-14 text-left">
                    <th class="border-2 border-gray-900 p-3">Email</th>
                    <th class="border-2 border-gray-900 p-3">UserName</th>
                    <th class="border-2 border-gray-900 p-3">Password</th> 
                    <th class="border-2 border-gray-900 p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="h-14" *ngFor="let password of this.passwordList; let i=index">
                    <td class="border-2 border-gray-900 p-3">{{password.emailId}}</td>
                    <td class="border-2 border-gray-900 p-3">{{password.userName}}</td>
                    <td class="border-2 border-gray-900 p-3">{{password.password}}
                        <button class="mx-0.5 px-5 py-3 text-sm bg-red-900 text-gray-900" (click)="decrypt(password.password, i)">Decrypt</button>
                    </td>
                    <td class="border-2 border-gray-900 p-3">
                        <button (click)="editForm(password)" class="mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
                            Edit
                        </button>
                        <button (click)="deletePassword(password.id)" class="mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
                            Delete
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
